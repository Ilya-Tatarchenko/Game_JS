<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Advanced_1</title>
</head>
<body>

    <div class="container">

        <div class="health_block">
            <div class="hunter_health">
                <h1 style="font-size: 100px;" id="hunter_health"></h1>
            </div>
            <div class="monster_health">
                <h1 style="font-size: 100px;" id="monster_health"></h1>
            </div>
        </div>
    
        <div class="control_block">
            <div class="attack_block">
                <div class="hunter_attack">
                    <button type="button" class="btn btn-success" id="hunter_attack">Hunter attack</button>
                </div>
                <div class="monster_attack">
                    <button type="button" class="btn btn-danger" id="monster_attack">Monster attack</button>            
                </div>
            </div>
    
            <div class="fighter_abilities">
                <div class="champ_abilities">
                    <button type="button" class="btn btn-success" id="hunter_heal">Heal</button> 
                    <button type="button" class="btn btn-success" id="hunter_defence">Defence</button>
                </div>
                <div class="monster_abilities">
                    <button type="button" class="btn btn-danger" id="monster_enrage">Enrage</button> 
                    <button type="button" class="btn btn-danger" id="monster_fury">Fury</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
    <script src="control.js"></script>
</body>
</html>
